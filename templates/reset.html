<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>密码重置界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'lib/layui-v2.6.3/css/layui.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'css/public.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'js/lay-module/step-lay/step.css' %}" media="all">

    <style>

        .logo-title {
            text-align: center;
            letter-spacing: 2px;
            padding: 14px 0;
        }

        .logo-title h1 {
            color: #009688;
            font-size: 30px;
            font-weight: bold;
        }

        .logo-title h2 {
            color: #001c19;
            font-size: 20px;
            font-weight: bold;
        }


    </style>
    <script>


    </script>
</head>
 {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
    {% endif %}
<body>
<div class="layuimini-container" style="height: 1200px">
    <div class="layuimini-main" style="width:90%;margin: 0 auto;margin-top: 60px;margin-bottom: 60px;height: 600px">


        <div class="layui-form-item logo-title">
            <legend><b><h1>密码找回界面</h1></b></legend>
        </div>

        <div class="layui-form-item logo-title">
            <legend><b><h2>重新设置密码</h2></b></legend>
        </div>
        <!--div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
            <div carousel-item-->
        <div>
            <form class="layui-form" id="register_form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;" method="POST"  >

                <div class="layui-form-item">
                    <label class="layui-form-label">账号密码:</label>
                    <div class="layui-input-block">
                        <input type="password" id="user_pwd" name="user_pwd" lay-verify="required|pass"
                               placeholder="请输入密码" autocomplete="off" class="layui-input" value="">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">请重新输入密码:</label>
                    <div class="layui-input-block">
                        <input type="password" id="pwd_confirm" lay-verify="confirmPass" placeholder="请重新输入密码"
                               autocomplete="off" class="layui-input" value="" required>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-fluid" lay-submit type="submit" lay-filter="register">
                            &emsp;确认修改
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <hr>
        <div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;">
            <h4>请输入新的密码，不要与上次的密码相同</h4>
            <p>都可以改都可以改都可以改都可以改</p>
        </div>
    </div>


</div>
<script src="{% static 'lib/layui-v2.6.3/layui.js' %}" charset="utf-8"></script>
<script src="{% static 'js/lay-config.js' %}" charset="utf-8"></script>
<script>

     layui.use([ 'form', 'step'], function () {
         var $ = layui.$,
             form = layui.form,
             step = layui.step;
         //发送验证码模块js代码

         form.verify(
             {
                 confirmPass: function (value) {
                     if ($('input[name=user_pwd]').val() !== value)
                         return '提示：两次输入密码不一致！';

                 }
             }
         )




     })


</script>
</body>
</html>
